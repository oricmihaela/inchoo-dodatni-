<!DOCTYPE html>
<html lang="en">

    <head> 
        <title>Shopping Cart</title> 
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css"> 
    </head>

    <body>
        <div class="cartButton">
        
            <button onclick="openCart()">
                <img src="images/icon.png" class="cart">
            </button>
         </div>
         <div id="open">
        <div class="content">
            <table>
            <tr>
                <td><img src="images/yamaha.jpg" alt="Yamaha"></td>
                <td><div class="item1desc">
                        <h2>Yamaha</h2>
                        <h3>FS100C</h3>
                        <p>$1200</p>
                    </div>
                </td>
            </tr>
            <tr>
                <td><img src="images/taylor.jpg" alt="Taylor"></td>
                <td><div class="item2desc">
                        <h2>Taylor</h2>
                        <h3>314CE</h3>
                        <p>$899</p>
                    </div>
                </td>
            </tr>
            <tr>
                <td><img src="images/takamine.jpg" alt="Takamine"></td>
                <td><div class="item3desc">
                        <h2>Takamine</h2>
                        <h3>GN51CE</h3>
                        <p>$2800</p>
                    </div>
                </td>
            </tr>
            <tr>
                <td><img src="images/luna.jpg" alt="Luna"></td>
                <td><div class="item4desc">
                        <h2>Luna</h2>
                        <h3>Henna Paradise</h3>
                        <p>$750</p>
                    </div>
                </td>
            </tr>
            <tr>
                <td><img src="images/gibson.JPG" alt="Gibson"></td>
                <td><div class="item5desc">
                        <h2>Gibson</h2>
                        <h3>J-45</h3>
                        <p>$2100</p>
                    </div> 
                </td>
            </tr>
        </table>
        </div>
        <button class="btnedit">Edit Cart</button>
        <button class="btncheckout">CHECKOUT</button>
        </div>
    </body>

    <script src="openCart.js"></script>
</html>
